<!DOCTYPE html>
<html lang="en">
<head>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="a1b1"></div>
    <script type="text/babel">
        var name="mahalakshmi"
        var y=<i>{name.split('').reverse().join('')}</i>
        ReactDOM.render(y,document.getElementById("a1b1"))

        // ---------------------------------------------------

        var name="karim"
        var str=name.split('')
        var str2=str.reverse()
        var str3=str2.join('')
        // console.log(str3)
        var z=<i>{str3}</i>
        ReactDOM.render(z,document.getElementById("a1b1"))


    </script>
    
</body>
</html>
