//Q-50  Print the given array of students in cards in React component      
function Object(){
        var [obj,setObj]=React.useState([
        {
                    firstname: "Praveen",
                    lastname: "Gubbala",
                    age: 40
                },
                {
                    firstname: "Rohit",
                    lastname: "Sharma",
                    age: 35
                },
                {
                    firstname: "Sachin",
                    lastname: "Tendulkar",
                    age: 50
                },

        ])
        var Card=({firstname,lastname,age})=>(
          <div style={{border:"2px solid",padding:"10px",margin:"10px"}}>
            <h2>{firstname}</h2>
            <h2>{lastname}</h2>
            <h1>{age}</h1>
            </div>
        )
        return(
          <div>{
               obj.map(function(x,index){
                  return <Card> 
                  firstname:{x.firstname}
                 lastname: {x.lastname}
                 age: {x.age}
                  </Card>
                     })
                }
                 </div> 
                   
        )
      }
      ReactDOM.render(<Object/>,document.getElementById("d1"))
