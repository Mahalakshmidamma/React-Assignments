<!DOCTYPE html>
<html lang="en">
<head>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="d1"></div>
    <script type="text/babel">
     
     var students= [
     {
        fullname:'karim',
        age:23,
        place:'Ap',
        gender:'male',
        paid:25000
     },
      {
        fullname:'sravan',
        age:13,
        place:'telangana',
        gender:'male',
        paid:10000
      },
      {
        fullname:'nani',
        age:21,
        place:'Ap',
        gender:'male',
        paid:20000
      },
      {
        fullname:'kiran',
        age:40,
        place:'telangana',
        gender:'male',
        paid:32000
      },
     {
        fullname:'manasa',
        age:15,
        place:'gujarat',
        gender:'female',
        paid:38000
     },
    ]

        var jsx=<div style={{display:"flex",flexWrap:'wrap'}}>
         
            {
                students.map(function(s) {
                    return (
                        <div style={{width:"150px",margin:"2px",border:'1px solid',padding:"10px"}}>
                            
                           <h3>fullname:{s.fullname}</h3>
                           <h3>age:{s.age}</h3>
                           <h3>place:{s.place}</h3>
                           <h3>gender:{s.gender}</h3>
                           <h3>paid:{s.paid}</h3>
                        </div>
                    )
                })
            }
                </div>
                // </div>
            
        ReactDOM.render(jsx,document.getElementById("d1"))


    </script>
    
</body>
</html>
