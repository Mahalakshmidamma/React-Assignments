<body>
    <!-- <label>task</label> -->
    <input type="text" id="a1">
    <button onclick="addtask()">Add Here</button>
    <ul id="tasklist">

    </ul>
   <script>
     var a=document.getElementById("a1")
     var tl=document.getElementById("tasklist")

     var tasks=[];

     function addtask(){
        tl.innerHTML="" //no repeation of list
        tasks.push(a.value)
        console.log(tasks) //array shows
        tasks.forEach(function(task){
            var li=document.createElement("li")
            li.innerHTML=task
            tl.appendChild(li)
               })
            }
