<!DOCTYPE html>
<html lang="en">
<head></head>
<body>
  <center><h1>change bg when click button</h1></center> 
   <center><button style="background-color: green;" id="a1" onclick="abc()">Green</button></center> 
   <script>
    var a=document.getElementById('a1')
      function abc(){
        if(a.innerHTML==="Green"){
            a.style.backgroundColor="white"
            a.innerHTML="White"
        }
        else{
            a.style.backgroundColor="green"
            a.innerHTML="Green"
        }
      }
   </script> 
   <!-- change button background when click -->
</body>
</html>
