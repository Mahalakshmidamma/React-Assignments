<!DOCTYPE html>
<html lang="en">
<head></head>
<body>
    <center><h1>toggle button to show true or false</h1></center>
    <button onclick="abc()">toggle</button><span id="a1">true</span>
   <script>
    var x=document.getElementById("a1")
    function abc(){ 
      if(x.innerHTML==="true"){
        x.innerHTML="false"
      }
      else if(x.innerHTML==="false"){
      x.innerHTML="true"
    }
  }
   </script> 
   <!-- toggle button to show true or false -->
</body>
</html>
