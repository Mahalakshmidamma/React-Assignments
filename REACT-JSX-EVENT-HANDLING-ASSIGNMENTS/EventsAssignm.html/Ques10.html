<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <div id="d1" style="height:100px;width:100px;border:2px solid;background-color: white; border-radius: 5px;">
    </div>
    <br>
    <button onclick="abc()" style="background-color: orange;">Toggle</button>
   <script>
    var x=document.getElementById("d1")
    function abc(){
       if(x.style.backgroundColor==="white"){
        x.style.backgroundColor="red"
       }else{
        x.style.backgroundColor="white"
      
       }
       
         
    }
   </script> 
   <!-- Change backgroundColor of div using toggle button -->
</body>
</html>
